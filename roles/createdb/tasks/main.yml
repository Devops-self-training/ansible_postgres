---
- name: "create app database"
  become: true
  become_user: postgres
  postgresql_db:
    state: present
    name: "{{ db_name }}"
    # become: yes
    # become_user: postgres
- name: "create database user"
  postgresql_user:
    state: present
    name: "{{ db_user }}"
    password: "{{db_password}}"
  become: yes
  become_user: postgres

- name: "Grant db user access to app db"
  postgresql_privs:
    type: database
    database: "{{ db_name }}"
    roles: "{{ db_user }}"
    grant_option: no
    privs: all
  become: yes
  become_user: postgres

- name: "Allow md5 connection for the db user"
  postgresql_pg_hba:
    dest: "~/data/pg_hba.conf"
    contype: host
    databases: all
    method: md5
    users: "{{ db_user }}"
    create: true
  become: yes
  become_user: postgres
  notify: restart postgres
